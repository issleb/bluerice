---
layout: react
---

    <div id="strip"></div>
    <script type="text/babel">

      var RandomStrip = React.createClass({
        getInitialState: function() {
          return {
            url: 'http://placehold.it/800x275'
          };
        },

        componentDidMount: function() {
          this.serverRequest = $.get(this.props.source, function (result) {
            var apiResult = result;
            this.setState({
              url: apiResult
            });
          }.bind(this));
        },

        componentWillUnmount: function() {
          this.serverRequest.abort();
        },

        render: function() {
          return (
                  <img src={this.state.url} />
          );
        }
      });

      ReactDOM.render(
        {% if jekyll.environment == "production" %}
          <RandomStrip source="http://node-express-env.ic4usvjtps.us-west-2.elasticbeanstalk.com/strips/random" />,
        {% else %}
          <RandomStrip source="http://localhost:3000/strips/random" />,
        {% endif %}

        document.getElementById('strip')
      );
    </script>
